<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="homeworkweek3.css" />
  </head>
  <body>
    <header>
      <h1>HACK YOUR FUTURE</h1>
      <p>Homework Week III</p>
    </header>

    <div class="entireform">
      <form action="" method="post">
        <div class="sumtable">
          <div><p class="ordsum">Order Summary</p></div>
          <div class="tabletotal">
            <div class="ttl">
              <li>Total</li>
              <hr />
              <li><strong>Total</strong></li>
            </div>
            <div class="amnt">
              <li>$333 / month</li>
              <hr />
              <li><strong>$100</strong></li>
            </div>
          </div>
        </div>

        <!-- ---------------------button-------------------------------- -->
        <div class="paymeth">
          <h3>Payment Method</h3>
          <div class="pay-method">
            <!-- card payment -->
            <div class="typeofpayment">
              <div>
                <label for="creditdeb"
                  ><input
                    name="paytype"
                    type="radio"
                    id="creditdeb"
                    style="display: none"
                    checked
                  />
                  <div class="cardimage">
                    <img src="cards.png" alt="" />
                    <div>Credit / Debit</div>
                  </div>
                </label>
              </div>

              <!-- -------------------------------------------------------------- -->

              <!-- paypal payment -->
              <div>
                <label for="paypalmet">
                  <input
                    name="paytype"
                    type="radio"
                    id="paypalmet"
                    style="display: none"
                    checked
                  />
                  <div class="paypalimage">
                    <img src="paypal.png" alt="" />
                    <div>PayPal</div>
                  </div>
                </label>
              </div>
            </div>
          </div>

          <!-- -------------------card information---------------------------- -->

          <h3 class="cardinfo">Card Info</h3>
          <section>
            <!-- ---------------------------------- -->
            <div class="cardnumber">
              <h4>Card Number</h4>
              <div class="numcard">
                <label class for="cardnum"></label>
                <input
                  id="cardnum"
                  type="number"
                  inputmode="numeric"
                  placeholder="1234 1234 1234 1234"
                  class="icon-rtl"
                />
              </div>
            </div>
            <!-- ----------------------------------------------- -->
            <div class="expdate">
              <h4>Expiry Date</h4>
              <div class="expirdate">
                <label for="exp-date"></label>
                <input id="exp-date" type="text" placeholder=" MM / YY" />
              </div>
            </div>
            <!-- -------------------------------------------------- -->
            <div class="securecode">
              <h4>Security Code</h4>
              <div class="codesec">
                <label for="sec-code"></label>
                <input
                  id="sec-code"
                  type="text"
                  inputmode="numeric"
                  placeholder=" CVV"
                  class="icon-rtl"
                />
              </div>
            </div>
          </section>

          <div class="button-buy"><button>Buy Now</button></div>
          <div>
            <p class="needhelp">Need Help?</p>
            <br />
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
