<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spirit animal name generator</title>
    <link rel="stylesheet" href="spiritAnimal.css" />
  </head>
  <body>
    <form class="myForm">
      <label class="nameLabel" for="fname">Write your name here:</label><br />
      <input class="nameInput" type="text" id="fname" name="fname" /><br />
      <div class="buttons">
        <input
          type="button"
          id="animalDisplay"
          value="Display the Animal Spirit"
          onclick="getInput()"
        />
        <input
          type="button"
          id="tryagain"
          value="Try again!"
          onclick="tryAgain()"
        />
      </div>
    </form>

    <script src="spiritAnimal.js"></script>
  </body>
</html>
